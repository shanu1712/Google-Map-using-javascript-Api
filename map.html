<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google maps</title>
</head>
<style>
    #map{
        height: 400px;
        width: 100%;
    }
</style>

<body>
    <h1>My Google Map</h1>
    <div id="map"></div>
    <script>

function initMap(){

    //map options//
    var options= {
        zoom:14,
        center:{lat:28.4089 ,lng:77.3178}
    }
//new map//
    var map=new google.maps.Map(document.getElementById('map'),options);
}
//marker//
var marker=new google.maps.Marker({
    position:{lat:28.3384,lng:77.3514},
    map:map
});
initMap();

    </script>
    
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAr-WXdg6_Mdry2XF_6UIgJfF6FlmwyNDQ&callback=initMap&v=weekly"
    defer
  ></script>
    
</body>
</html>
